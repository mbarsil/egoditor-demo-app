<div class="login-card-container px-5 py-5 d-flex justify-content-center w-100">
  <mat-card class="login-card d-flex flex-column align-items-center justify-content-around">
    <mat-card-header>
      <mat-card-title>Log into your account</mat-card-title>
    </mat-card-header>
    <mat-card-content class="w-50">
      <form
        class="d-flex flex-column align-items-start"
        [formGroup]="loginForm">
        <mat-form-field class="w-100">
          <input
            matInput
            required
            formControlName="userName"
            placeholder="User name"
            autocomplete="off" />
        </mat-form-field>
        <mat-form-field class="w-100">
          <input
            matInput
            required
            formControlName="password"
            placeholder="Password"
            autocomplete="off" />
        </mat-form-field>
      </form>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LOGIN</button>
    </mat-card-actions>
  </mat-card>
</div>
