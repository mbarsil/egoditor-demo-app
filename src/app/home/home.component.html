<div class="row">
  <div class="home-header col-12 d-flex justify-content-center align-items-center">
    <h2 class="m-0">Home</h2>
    <a
      mat-stroked-button
      class="logout"
      (click)="signOut()">
      Log out
    </a>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <mat-card class="login-card d-flex flex-column align-items-center justify-content-around m-5">
      <mat-card-header>
        <mat-card-title>Hello {{ currentUser.username }}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="w-50 mt-4 d-flex flex-column align-items-center">
        <span>You are in your home page</span>
      </mat-card-content>
    </mat-card>
  </div>
</div>
